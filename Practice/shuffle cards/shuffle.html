<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="shuffle.css">
</head>
<body>
    <h1 align="center">Shuffle Deck</h1>
    <div class="button-class">
    <button class="buttons" id="shuffleButton" >Shuffle </button>
    <button class="buttons" id="resetButton">reset</button>
</div>
    <div class="cardDeck">
        <div class="card" id="card0">A</div>
        <div class="card" id="card1">2</div>
        <div class="card" id="card2">3</div>
        <div class="card" id="card3">4</div>
        <div class="card" id="card4">5</div>
        <div class="card" id="card5">6</div>
        <div class="card" id="card6">7</div>
        <div class="card" id="card7">8</div>
        <div class="card" id="card8">9</div>
        <div class="card" id="card9">10</div>
        <div class="card" id="card10">J</div>
        <div class="card" id="card11">Q</div>
        <div class="card" id="card12">K</div>
        <!-- <div class="card" id="card13">K</div> -->
    </div>
<script src="shuffle.js"></script>
</body>
</html>
