<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Live Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        nav {
            color: white;
            font-weight: 100;
            font-family: fantasy;
            font-size: 2em;
            background-color: #3f3b3b;
            padding: 1em;
            width: 100%;
            text-align: center;
        }

        .clockset {
            display: flex;
            flex-wrap: wrap;
            background-color: #0e0d0d;
            justify-content: center;
            align-items: center;
            margin: 2em;
            padding: 1em;
            border-radius: 30px;
            color: white;
            box-shadow: 1px 1px 30px rgb(53, 51, 51), -1px -1px 30px rgb(53, 51, 51);
        }

        .clockBlock {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12%;
            background: #1f1c1c;
            color: white;
            font-size: 4em;
            width: 25%;
            margin: 0.5em;
        }

        p {
            font-size: 4em;
            color: white;
            margin: 0.5em;
        }

        @media (max-width: 768px) {
            nav {
                font-size: 1.5em;
            }

            .clockBlock, p {
                font-size: 3em;
                width: 30%;
            }
        }

        @media (max-width: 480px) {
            nav {
                font-size: 1.2em;
            }

            .clockBlock, p {
                font-size: 2em;
                width: 40%;
            }
        }

        @media (max-width: 320px) {
            nav {
                font-size: 1em;
            }

            .clockBlock, p {
                font-size: 1.5em;
                width: 45%;
            }
        }
    </style>
</head>
<body>

    <header> 
        <nav>Live Clock .!</nav>
    </header>

    <div class="clockset"> 
        <div id="hours" class="clockBlock"></div>
        <p>:</p>
        <div id="minutes" class="clockBlock"></div>
        <p>:</p>
        <div id="seconds" class="clockBlock"></div>
    </div>
    
</body>
<script>
    setInterval(tickclock, 1000);

    function tickclock() {
        let date = new Date();
        let hour = date.getHours();
        let minute = date.getMinutes();
        let second = date.getSeconds();

        hour = formateZeros(hour);
        minute = formateZeros(minute);
        second = formateZeros(second);

        document.getElementById("hours").innerHTML = hour;
        document.getElementById("minutes").innerHTML = minute;
        document.getElementById("seconds").innerHTML = second;
    }

    function formateZeros(time) {
        return time < 10 ? "0" + time : time;
    }
</script>
</html>
